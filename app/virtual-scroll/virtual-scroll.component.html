<ng-container *ngIf="coreBaseNode$ | async as allNodes">
  <cdk-virtual-scroll-viewport class="list-container lg" [itemSize]="52.5">
    <div *cdkVirtualFor="let elm of allNodes" class="list-group-item">
      <div class="state">
        Id : {{ elm.id }} / Type : {{ elm.type }}
        <button (click)="expand(elm)">Expand</button>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
  <button (click)="reset()" class="btn btn-info">reset</button>
</ng-container>
